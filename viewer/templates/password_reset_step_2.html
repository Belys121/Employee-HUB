{% load static %}

<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}" {% endif %}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDA Employee Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'buttons.css' %}">
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Vítejte v SDA emlpoyee hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Přihlášení</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4">
        <h2>Obnova hesla - Krok 2</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-left">
                <div class="card-body">
                    <p>Bezpečnostní otázka: {{ security_question }}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if error %}
                            <p style="color:red;">{{ error }}</p>
                        {% endif %}
                        <button type="submit" class="btn btn-custom">Odeslat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
