<a href="{% url 'user_list' %}"><h2>Uživatelé</h2></a>
<ul>
    {% for user in users %}
        <li>
            {{ user.first_name }} {{ user.last_name }} - <!-- print name -->
            {% if user.userprofile.position %}  <!-- check if have position -->
                {{ user.userprofile.position.name }}  <!-- print position -->
            {% else %}
                Žádná pozice  <!-- Print no position -->
            {% endif %}
        </li>
    {% endfor %}
</ul>
