<a href="{% url 'user_list' %}"><h2>Uživatelé</h2></a>
<ul>
    {% for user in users %}
        <li>
            {{ user.first_name }} {{ user.last_name }} -
            {% if user.userprofile.position %}
                {{ user.userprofile.position.name }}
            {% else %}
                Žádná pozice
            {% endif %}
        </li>
    {% endfor %}
</ul>
