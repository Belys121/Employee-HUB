<h2>Komentáře</h2>

<table class="table">
    <thead>
        <tr>
            <th>Číslo podprojektu</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for comment in comments %}
        <tr>
            <td>{{ comment.subcontract.contract.pk}} - {{ comment.subcontract.subcontract_number }}</td>
            <td>{{ comment.text }}</td>
            <td><a href="{% url 'subcontract_detail' contract_pk=comment.subcontract.contract.pk subcontract_number=comment.subcontract.subcontract_number %}" class="btn btn-info">Detail podprojektu</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
